<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Around</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">

<body>

    <div id="page-home">

        <div class="content">

            <header>
                <img src="/assets/logo.png" alt="Logo">
                <a href="/create-point.html">
                    <span></span>
                    Register your dance spot
                </a>
            </header>

            <main>
            
                <h1>Everything related to dance in one site!</h1>
            
                <p>We help people to find whatever they need when the subject is dance.</p>

                <a href="#"> <span></span> <strong>Find all dance near you</strong></a>           
                    
                      
            </main>
        </div>

    </div>


    <div id="modal" class="hide">

            <div class="header">

                <a href="#">Close</a>
            </div>
            <form action="/search-results.html">
                <label for="search">City</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Search by city">
                    <button>
                        <img src="/assets/search.svg" alt="Find">
                    </button>

        </div>
    </div>
